<body>
<article class="page-container">
    <form method="post" class="form form-horizontal" id="form">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户组：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select class="select" size="1" name="groupid" id="groupid">
                        <option value="" selected>请选择用户组</option>
                    </select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="邮箱地址" id="identity" name="identity" disabled="disabled">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="realname" name="realname">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="email" name="email">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="remark" name="remark">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3" id="submit">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    var layerIndex;
    //loading
    $(function () {
        $.ajaxSetup({
            layerIndex:-1,
            beforeSend: function () { //插件加载前
                layerIndex = layer.load(1, { shade: [1.01, '#fff'] });
                $('#admin-role-save').val("正在提交请稍等...")
            },
            error: function () { //报错时执行
                layer.alert('显示异常，请刷新后重试', {
                    icon: 0,
                    skin: 'layer-ext-moon'
                });
            }
        });
    });

    function getParameter(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    function userGroup(){
        var usergroup=null;
        $.ajaxSetup({async : false});
        $.ajax({
            type: "get",
            url: "/enum/groupEnum",
            data: {
            },
            dataType: "json",
            success: function (data) {
                layer.close(layerIndex);
                usergroup=data;
            },
            fail:function (data) {
                layer.close(layerIndex);
                layer.alert(JSON.stringify(data), {
                            icon: 0,
                            skin: 'layer-ext-moon'
                        });
            },
            error: function(xhr) {
                layer.close(layerIndex);
                layer.alert('Error' + JSON.stringify(xhr), {
                        icon: 2,
                        skin: 'layer-ext-moon'
                    });
            }
        });
        return usergroup;
    }

    //页面加载处理
    $(document).ready(function () {
        var id = getParameter('id');
        $("#id").val(id);
        //alert("要编辑的用户id="+id);
        $.ajax({
            type: "post",
            url: "/user/selectOne",
            data: {
                id: id
            },
            dataType: "json",
            success: function (data) {
                layer.close(layerIndex);
                var status=data.status;
                var msg=data.msg;
                var list=data.data;
                console.log(data);

                if(status == 0){
                    var groupid = list.groupid;
                    var identity = list.identity;
                    var realname = list.realname;
                    var email = list.email;
                    var remark=list.remark;
                    var submit="<button type=\"button\" class=\"btn btn-success radius\" id=\"admin-role-save\" name=\"admin-role-save\" onclick=\"editTuser("+id+")\"><i class=\"icon-ok\"></i> 提交</button>";
                    $("#submit").append(submit);
                    var html = "";
                    var groups=userGroup();
                    for(var i=0;i<groups.length;i++){
                        var row=groups[i];
                        if( row.groupId == groupid){
                            var rowHtml="<option value=\""+row.groupId+"\" selected>"+row.desc+"</option>";
                        }else{
                            var rowHtml="<option value=\""+row.groupId+"\">"+row.desc+"</option>";
                        }

                        html=html+rowHtml;
                    }
                    $("#groupid").append(html);
                    $("#identity").val(identity);
                    $("#realname").val(realname);
                    $("#email").val(email);
                    $("#remark").val(remark);

                }else{
                    layer.alert(msg, {
                            icon: 0,
                            skin: 'layer-ext-moon'
                        });
                }

            }
        });


    });

    //编辑用户
    function editTuser(userid){
        var id=userid;
        var groupid = $("#groupid").val();
        var identity = $("#identity").val();
        var realname = $("#realname").val();
        var email = $("#email").val();
        var remark = $("#remark").val();

        if(groupid == null || groupid == ""){
            layer.msg("请选择用户组！");
            return;
        }else if(identity == null || identity == ""){
            layer.msg("用户名不能为空！");
            return;
        }else if(realname == null || realname == ""){
            layer.msg("姓名不能为空！");
            return;
        }else if(email == null || email == ""){
            layer.msg("邮箱不能为空！");
            return;
        }else{
            $.ajax({
                type: 'POST',
                url: '/user/updateOne',
                data:{
                    id:id,
                    groupid:groupid,
                    identity:identity,
                    realname:realname,
                    email:email,
                    remark:remark
                },
                dataType: 'json',
                success: function(data){
                    var status=data.status;
                    var msg=data.msg;
                    var list=data.data;

                    if(status == 0){
                        //alert("更新成功！");
                        window.parent.pageSkip(1);;
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }else{
                        layer.alert(msg, {
                            icon: 0,
                            skin: 'layer-ext-moon'
                        });
                    }

                },
                error:function(xhr) {
                    layer.alert('Error' + JSON.stringify(xhr), {
                        icon: 2,
                        skin: 'layer-ext-moon'
                    });
                },
            });
        }

    }

</script>

</body>
